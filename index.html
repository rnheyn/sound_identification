<html>

<head>
  <title>Sound Identification Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="col-xs-12 header_div text-center">
    <h2>Sound Controlled Aliens</h2>
    <p>Note: Play diffrent sounds like Clap , Snap , Cling to make the Aliens dance</p>
  </div>
  <div class="main_div">
    <center>
      <button class="btn-info btn" onclick="startClassification()">START</button>
      <h3 id="result_label">I can hear </h3>
      <h4 id="result_accuracy">Accuracy</h4>
      <br>
      <img src="aliens-01.png" id="a1" width=300 height="300">
      <img src="aliens-02.png" id="a2" width=300 height="300">
      <img src="aliens-03.png" id="a3" width=300 height="300">
      <img src="aliens-04.png" id="a4" width=300 height="300">
    </center>
  </div>
  <div class="footer">Created by Success</div>
  <script src="main.js"></script>
</body>

</html>
